<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>swapi 2</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <p>Planet</p>
            <div class="container-info">
                <p class= "result" id="result_planet"></p>
            </div>
            <button id="planet" name="planet" type="button">planet</button>
        </div>
        <div class="wrap">
            <p>StarShip</p>
            <div class="container-info">
                <p class="result" id="result_starship"></p>
            </div>
            <button id="starship" name="starship" type="button">starship</button>
        </div>
        <div class="wrap">
            <p class="result" id="name">Name</p>
            <div class="container-info">
                <p class="result" id="result_name"></p>
            </div>
            <button id="name" name="name" type="button">name</button>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>

</html>
